
<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {% for campo in formulario %}
    <div class="mb-3">
      <label for="" class="form-label">{{campo.label}}</label>
      
    {% if campo.field.widget.input_type == 'file' and campo.value %}
    <br/>
    <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" height="100" alt="" srcset="">
    {% endif %}

    {{ campo }}
    
      </div>
      <div class="col-12 help-text" >{{campo.errors}} </div>

  {% endfor %}
  <input name="" id="" class="btn btn-warning" type="submit" value="Guardar Cambios">  

  <a name="" id="" class="btn btn-danger" href="{% url 'inventario' %}" role="button">Cancelar</a> 
</form>
